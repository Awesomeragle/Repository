<!DOCTYPE html>
<html>
<head>
	<script type="text/JavaScript" src="luckySevens.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
	<h1>Lucky Sevens</h1>
	<form name="gamblingFun" onsubmit="return validateItems();" class="form-inline">
		<div class="form-group">
			<label for="startingBet">Starting Bet:</label>
			<input type="number" class="form-control" id="startingBet">
		</div>
		<button type="submit" id="submitButton" class="btn btn-default">Play</button>
	</form>
	<table id="results" class="table table-striped" style="display:none;">
		<hr />
		<h1>Results</h1>
		<tbody>
			<tr>
				<td>Starting Bet</td>
				<td><span id="startingMoney"></span></td>
			</tr>
			<tr>
				<td>Total Rolls Before Going Broke</td>
				<td><span id="numberOfRolls"></span></td>
			</tr>
			<tr>
				<td>Highest Amount Won</td>
				<td><span id="highestMoneyAmount"></span></td>
			</tr>
			<tr>
				<td>Roll Count at Highest Amount Won</td>
				<td><span id="highestMoneyRollCount"></span></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
